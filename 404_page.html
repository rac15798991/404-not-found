<!DOCTYPE html>

<html lang="eng">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="devchallenges.png" />
    <title>404 error</title>

    <style>
        .content {
            font-family: "Roboto", sans-serif;
            font-style: normal;
            display: flex;

            letter-spacing: 0.15em;
            padding-top: 5%;
            color: #000000;
        }

        .info {
            display: block;
        }

        span {
            font-family: "Roboto", sans-serif;
            font-style: normal;
            font-size: 1.2em;
            font-weight: normal;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #000000;
        }

        img {
            max-width: 50%;
            max-height: auto;
        }

        h1 {
            text-align: left;
            font-weight: 500;
            font-size: 4em;
        }

        p {
            text-align: left;
            font-weight: 300;
            font-size: 2em;
        }

        input {
            width: 18em;
            height: 6em;
            background: #503F3F;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1em;
            text-align: center;
            letter-spacing: 0.2em;
            color: #FFFFFF;
        }

        footer {
            padding-top: 10em;
            text-align: center;
            font-size: 1em;
        }
    </style>

</head>

<body>
    <span>404 not found</span>

    <div class="content">

        <img src="Scarecrow.png" alt="Sorry!">

        <div class="info">
            <h1>I have bad news for you...</h1>
            <p>The page you are looking for might be removed or is temporarily unavailable.</p>
            <input type="button" onclick="location.href='404_page.html'" value="BACK TO HOMEPAGE">

        </div>

    </div>

    <footer>rac@devchallenges.io</footer>
</body>

</html>
