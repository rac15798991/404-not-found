<!DOCTYPE html>

<html lang="eng">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="devchallenges.png" />
    <title>404 error</title>

    <style>
        .box {
            font-family: "Roboto";
            font-style: normal;
            background-color: blue;
        }

        .txts {
            width: auto;
            display: flex;
            align-items: center;
            letter-spacing: 0.15em;
            color: #000000;
            background-color: crimson;
        }

        span {
            position: absolute;
            width: 170px;
            height: 25px;
            left: 40px;
            top: 20px;
            font-weight: normal;
            font-size: 18px;
            line-height: 25px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #333333;
        }

        img {
            position: relative;
            max-width: 50%;
            max-height: 100%;
            left: 55px;
            top: 185px;
        }

        h1 {
            position: absolute;
            height: 168px;
            left: 700px;
            top: 185px;
            font-weight: 500;
            font-size: 72px;
            line-height: 84px;
        }

        p {
            position: absolute;
            height: 126px;
            left: 700px;
            top: 418px;
            font-weight: 300;
            font-size: 36px;
            line-height: 42px;
        }

        input {
            position: absolute;
            width: 330px;
            height: 123px;
            left: 700px;
            top: 609px;
            background: #503F3F;
            border-radius: 10px;
            font-weight: 500;
            font-size: 18px;
            line-height: 21px;
            text-align: center;
            align-items: center;
            letter-spacing: 0.2em;
            color: #FFFFFF;
        }

        footer {
            position: absolute;
            height: 21px;
            left: 520px;
            top: 980px;
            font-weight: 500;
            font-size: 18px;
            line-height: 21px;
        }
    </style>

</head>

<body>
    <span>404 not found</span>

    <div class=box>
        <div class="txts">
            <h1>I have bad news for you...</h1>
            <p>The page you are looking for might be removed or is temporarily unavailable.</p>
            <footer>RAC@devchallenges.io</footer>
        </div>

        <input type="button" onclick="location.href='404_page.html'" value="BACK TO HOMEPAGE">

        <img src="Scarecrow.png" alt="Sorry!">
    </div>

</body>

</html>
